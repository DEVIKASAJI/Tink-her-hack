<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 1 Photos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .photo-gallery {
            margin-top: 20px;
        }
        .photo-gallery img {
            margin-bottom: 15px; /* Space between images */
        }
    </style>
</head>
<body>

{% load static %} <!-- Ensure this line is present -->

<div class="container mt-5">
    <h1>Event 1 Photos</h1>
    <p><strong>Date:</strong> January 25, 2025</p>
    <p><strong>Location:</strong> Example Location</p>
    <p><strong>Description:</strong> A brief description of Event 1.</p>

    <!-- Photos from Event 1 -->
    <div class="row photo-gallery">
        <div class="col-md-4">
            <img src="{% static 'images/event1_photo1.jpg' %}" alt="Event 1 Photo 1" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/event1_photo2.jpg' %}" alt="Event 1 Photo 2" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="{% static 'images/event1_photo3.jpg' %}" alt="Event 1 Photo 3" class="img-fluid">
        </div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>

<script src="//code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
